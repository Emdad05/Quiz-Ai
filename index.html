<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #ffffff;
        /* Disable text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar - Dark Theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Helper to check if event target is an editable field
      const isEditable = (target) => {
        return target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.isContentEditable;
      };

      // Disable context menu except on inputs
      document.addEventListener('contextmenu', event => {
        if (!isEditable(event.target)) {
          event.preventDefault();
        }
      });

      // Disable copy/cut/paste except on inputs
      const blockClipboard = (event) => {
        if (!isEditable(event.target)) {
          event.preventDefault();
          return false;
        }
      };

      document.addEventListener('copy', blockClipboard);
      document.addEventListener('cut', blockClipboard);
      document.addEventListener('paste', blockClipboard);

      document.addEventListener('keydown', event => {
        // Prevent Ctrl+P, Ctrl+S globally
        if (event.ctrlKey && ['p', 's'].includes(event.key.toLowerCase())) {
           event.preventDefault();
        }
        // Prevent Ctrl+C, Ctrl+V, Ctrl+X only if NOT on input
        if (event.ctrlKey && ['c', 'v', 'x', 'a'].includes(event.key.toLowerCase())) {
            if (!isEditable(event.target)) {
                event.preventDefault();
            }
        }
      });
    </script>
  </body>
